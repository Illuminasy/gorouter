language: go
env:
  - GO111MODULE=on
  - GOFLAGS='-mod vendor'
  global:
    secure: 
go:
- 1.12.x
git:
  depth: 1
install: true
notifications:
  email: false
jobs:
  include:
  - stage: Test
    name: Unit Tests
    before_script:
    - go get -u github.com/golang/lint/golint
    - go get golang.org/x/tools/cmd/cover
    - go get github.com/mattn/goveralls
    script:
    - golint ./... | grep -v "be unexported"
    - go test -v -race -covermode=count $HOME/gopath/bin/goveralls -coverprofile=coverage.out
      -service=travis-ci -repotoken $COVERALLS_TOKEN ./...
